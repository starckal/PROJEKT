<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <script src="https://unpkg.com/react@16.9.0/umd/react.development.js" ></script>
        <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js" ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>
        <link rel="stylesheet" href="styleFirstPage.css">
    </head>
    
    
    <body>
        <div id="bachelor">Bachelor</div>

        <script type="text/babel">

            function Bachelor(props){
                return <div onClick={() => {sessionStorage.picker=props.choice}} ><a id="reactDiv" href={props.link}>BACHELOR</a></div>;
            }

            function Master (props){
                return <div onClick={() => {sessionStorage.picker=props.choice}} ><a id="reactDiv" href={props.link}>MASTER</a></div>;
            }
            //choice "master" eller "bachelor" saveas till sessionStorage.picker

            ReactDOM.render(
            <div id="divven">

            <ul>
                <li> <Master link="index.html" choice="master"/> </li>
                <li> <Bachelor link="index.html" choice="bachelor"/></li>
            </ul>

            </div>,
            
                document.getElementById("bachelor") // en div som heter root Ã¤r typiskt react
            );



            
          
        </script>

    </body>
    

</html>

    <script type="text/babel">
    function Welcome(props) {
        return <div><h1>Hi {props.name}</h1></div>;
    }

    function Menus(props) {
        return (            
        <div id={props.id}>
            <h3>{props.title}</h3>
                <select className="drop" id={props.selectId}>
                       {props.options} 
                </select> 
        </div>
        );
    }

    function Input(props) {
        return (
            <div id={props.id}>
                <h3>{props.title}</h3>
                <input type={props.type} placeholder="Hours..." name="hourInput" min={0} max={100} />
            </div>
        );
    }

    function Period(props) {
        return (
        <div id={props.id}>
            <h3>{props.title}</h3>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
        );
    }

    function Submit(props) {
        return(
            <button type="submit" className="submit-button">Add Entry</button>
        );
    }

    // Loopar genom all personal, skickar som en array (mappar()) till Menus

<!DOCTYPE html>
<html>
<head>
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16.9.0/umd/react.development.js" ></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js" ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script type="text/babel">
    function Welcome(props) {
        return <div><h1>Hello {props.name}</h1></div>;
    }

    <select>
  <option value="Webbutveckling">Webbutveckling</option>
  <option value="Matematisk programmering">Matematisk programmering</option>
  <option value="Pre-Calculus">Pre-Calculus</option>
  <option value="Webbtjänster och molnteknologi">Webbtjänster och molnteknologi</option>
    </select>
    function App() {
        return (
            <div>
            <Welcome name="Kukkumaija" />
            <Welcome name="Dab" />
            </div>

        );
    }
    ReactDOM.render(
        <App/>,
        document.getElementById("demo")
        
    );
</script>
</body>
</html>
